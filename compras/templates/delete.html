{% extends 'index.html' %}

{% block content %}
	<div>
		<a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3 mx-4">Regresar</a>
		<div class="row">
			<form method="POST" class="col-sm-11 col-md-4 mx-auto mt-5">
				{% csrf_token %}
				<h1 class="fw-light">Estas seguro que deseas cancelar la orden de compra para el producto '{{ item.producto }}'?</h1>
				<p class="fw-light">Esto no se puede deshacer</p>

				<div>
					<button class="btn btn-danger">Cancelar Orden de Compra</button>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
